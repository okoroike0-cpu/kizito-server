<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFetch | Universal Media Pathfinder</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csplayer/dist/csplayer.min.css">
    <script src="https://cdn.jsdelivr.net/gh/abtp2/csplayer/dist/csplayer.min.js"></script>

    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --input-bg: #ffffff;
            --accent: #007bff;
            --step-bg: #eef2f3;
            --status-offline: #e74c3c;
            --status-online: #2ecc71;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --input-bg: #2d2d2d;
            --step-bg: #252525;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; 
            padding: 0;
            transition: 0.3s;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 15px; 
        }

        /* --- INTERACTIVE HEADER BOX SHADOW --- */
        .header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            user-select: none;
        }

        .header-box:hover {
            background: var(--card-bg);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
        }

        .header-box:active {
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
            transform: translateY(1px);
        }

        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 500px;
            margin-bottom: 20px;
            position: relative;
        }

        @media (max-width: 600px) {
            .container { padding: 20px 10px; }
            .card { padding: 20px; border-radius: 10px; }
            h1 { font-size: 24px; }
            .input-row { flex-direction: column; }
            button { width: 100%; }
        }

        .input-row { display: flex; gap: 10px; margin: 20px 0; }
        input { 
            flex: 1; padding: 14px; border-radius: 8px; border: 1px solid var(--border-color); 
            background: var(--input-bg); color: var(--text-color); font-size: 16px;
        }

        button { 
            cursor: pointer; border: none; padding: 12px 25px; border-radius: 8px; 
            font-weight: bold; background: var(--accent); color: white;
            display: flex; align-items: center; justify-content: center;
        }

        .status-dot {
            height: 8px; width: 8px; border-radius: 50%;
            display: inline-block; margin-right: 5px;
            background-color: var(--status-offline);
        }

        #videoPreview { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; margin-bottom: 15px; overflow: hidden; }
        
        .spinner { border: 2px solid #ffffff4d; border-top: 2px solid #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: none; margin-left: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* History Styling */
        #historySection { width: 100%; max-width: 500px; margin-top: 10px; display: none; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .history-item { 
            background: var(--card-bg); padding: 12px; border-radius: 10px; 
            margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border-color);
            transition: 0.2s; font-size: 14px;
        }
        .history-item:hover { border-color: var(--accent); transform: translateY(-2px); }
        .clear-btn { background: none; color: var(--status-offline); font-size: 11px; padding: 5px; border: 1px solid transparent; opacity: 0.7; }
        .clear-btn:hover { border-color: var(--status-offline); opacity: 1; }
    </style>
</head>
<body>

    <div class="theme-switch" style="position: absolute; top: 15px; right: 15px; z-index: 100;">
        <button id="themeToggle" style="padding: 8px 15px; font-size: 12px; background: var(--card-bg); color: var(--text-color); border: 1px solid var(--border-color);">üåô Mode</button>
    </div>

    <div class="container">
        <div class="card">
            <a href="/" class="header-box">
                <div id="statusDot" class="status-dot"></div>
                <h1 style="margin: 0; color: var(--accent);">OmniFetch</h1>
            </a>
            <p style="text-align: center; font-size: 13px; opacity: 0.8; margin-top: 5px;">Universal Media Pathfinder</p>
            
            <div class="input-row">
                <input type="text" id="videoUrl" placeholder="Paste link or type video name..." />
                <button onclick="fetchVideo()" id="startBtn">
                    <span id="btnText">Fetch</span>
                    <div id="spinner" class="spinner"></div>
                </button>
            </div>

            <div id="progressText" style="display:none; font-size: 12px; margin-bottom: 5px; text-align: center;">Fetching...</div>
            <div id="progressWrapper" style="display:none; background: var(--border-color); height: 6px; border-radius: 3px; overflow: hidden; margin-bottom: 15px;">
                <div id="progressBar" style="width: 0%; height: 100%; background: #2ecc71; transition: width 0.3s ease;"></div>
            </div>

            <div id="errorBox" style="display:none; color: #e74c3c; background: rgba(231, 76, 60, 0.1); padding: 10px; border-radius: 5px; font-size: 13px; margin-bottom: 15px; text-align: center; border: 1px solid #e74c3c;"></div>

            <div class="result" id="result" style="display:none;">
                <div id="videoPreview"></div>
                <div class="meta">
                    <strong id="title">Media Title</strong>
                    <select id="formatSelect" style="width: 100%; margin: 15px 0; padding: 12px; border-radius: 8px; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color);">
                        <option value="1080">MP4 Video (HD)</option>
                        <option value="720">MP4 Video (720p)</option>
                        <option value="480" selected>Medium (480p)</option>
                        <option value="360">Low (360p)</option>
                        <option value="240">Save Data (240p)</option>
                        <option value="mp3">MP3 Audio (High Quality)</option>
                    </select>
                    <button id="downloadBtn" onclick="triggerDownload()" style="width: 100%; background: #28a745;">Download Now</button>
                </div>
            </div>
        </div>

        <div id="historySection">
            <div class="history-header">
                <h3 style="font-size: 14px; opacity: 0.7; margin: 0; text-transform: uppercase; letter-spacing: 1px;">Recent Fetches</h3>
                <button onclick="clearHistory()" class="clear-btn">Clear All</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const statusDot = document.getElementById('statusDot');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');

        window.onload = () => { renderHistory(); };

        socket.on('connect', () => { statusDot.style.backgroundColor = 'var(--status-online)'; });
        socket.on('disconnect', () => { statusDot.style.backgroundColor = 'var(--status-offline)'; });

        socket.on('progress', (data) => {
            const progressBar = document.getElementById('progressBar');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressText = document.getElementById('progressText');
            progressWrapper.style.display = 'block';
            progressText.style.display = 'block';
            progressBar.style.width = data.percent + '%';
            progressText.innerText = `Processing: ${data.percent}%`;
        });

        async function fetchVideo() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const errorBox = document.getElementById('errorBox');
            const resultArea = document.getElementById('result');

            if (!urlInput) return showError("Please enter a link or name.");

            errorBox.style.display = 'none';
            btnText.innerText = "Searching...";
            spinner.style.display = "inline-block";

            try {
                const response = await fetch(`/api/info?url=${encodeURIComponent(urlInput)}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('videoPreview').innerHTML = `<img src="${data.thumbnail}" style="width:100%; height:100%; object-fit:cover;">`;
                    resultArea.style.display = 'block';
                    window.currentDownloadUrl = data.url; 
                    addToHistory(data.title, urlInput);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError("Server Connection Failed.");
            } finally {
                spinner.style.display = "none";
                btnText.innerText = "Fetch";
            }
        }

        function addToHistory(title, query) {
            let history = JSON.parse(localStorage.getItem('omniHistory') || '[]');
            history = history.filter(item => item.query !== query);
            history.unshift({ title, query, date: new Date().toLocaleTimeString() });
            if (history.length > 5) history.pop();
            localStorage.setItem('omniHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('omniHistory') || '[]');
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            historySection.style.display = 'block';
            historyList.innerHTML = history.map(item => `
                <div class="history-item" onclick="reFetch('${item.query}')">
                    <strong>${item.title}</strong>
                    <div style="font-size: 11px; opacity: 0.6; margin-top: 4px;">${item.date} - ${item.query.substring(0, 35)}...</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            localStorage.removeItem('omniHistory');
            renderHistory();
        }

        function reFetch(query) {
            document.getElementById('videoUrl').value = query;
            fetchVideo();
        }

        function triggerDownload() {
            const format = document.getElementById('formatSelect').value;
            const url = window.currentDownloadUrl;
            if(!url) return;
            window.location.href = `/download?url=${encodeURIComponent(url)}&format=${format}&socketId=${socket.id}`;
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }

        const themeBtn = document.getElementById("themeToggle");
        themeBtn.onclick = () => {
            const target = document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", target);
            themeBtn.innerText = target === "light" ? "üåô Mode" : "‚òÄÔ∏è Mode";
        };
    </script>
</body>
</html>
