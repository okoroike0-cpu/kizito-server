<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kizito Video Converter</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csplayer/dist/csplayer.min.css">
    <script src="https://cdn.jsdelivr.net/gh/abtp2/csplayer/dist/csplayer.min.js"></script>

    <style>
        /* 1. Theme Variables & Force Application */
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --input-bg: #ffffff;
            --accent: #007bff;
        }

        [data-theme="dark"] {
            --bg-color: #121212 !important;
            --card-bg: #1e1e1e !important;
            --text-color: #e0e0e0 !important;
            --border-color: #444444 !important;
            --input-bg: #2d2d2d !important;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; 
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 60px 20px; 
        }

        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 500px;
        }

        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #statusDot { width: 10px; height: 10px; border-radius: 50%; background: #e74c3c; display: inline-block; }

        .input-row { display: flex; gap: 10px; margin: 20px 0; }
        input { 
            flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); 
            background: var(--input-bg); color: var(--text-color); outline: none; 
        }

        button { 
            cursor: pointer; border: none; padding: 12px 20px; border-radius: 8px; 
            font-weight: bold; background: var(--accent); color: white; transition: transform 0.1s; 
        }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        #progressWrapper {
            width: 100%; background: var(--border-color); height: 8px;
            border-radius: 10px; margin: 15px 0; display: none; overflow: hidden;
        }
        #progressBar { width: 0%; height: 100%; background: #28a745; transition: width 0.3s linear; }

        /* Results Section Update */
        .video-box { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        
        /* âœ… 2. CSPLAYER CONTAINER STYLING */
        #videoPreview { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border-radius: 8px; 
            overflow: hidden;
            background: #000;
        }

        .meta { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        
        select { 
            padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); 
            background: var(--input-bg); color: var(--text-color); 
        }

        .theme-switch { position: absolute; top: 20px; right: 20px; }
        .spinner { border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="theme-switch">
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="status-header">
                <span style="font-size: 12px; opacity: 0.7;">Server Status: <span id="statusDot"></span></span>
            </div>
            <h1 style="text-align: center; margin: 0;">Video Converter</h1>
            
            <div class="input-row">
                <input type="text" id="videoUrl" placeholder="YouTube URL or Video ID..." />
                <button onclick="fetchVideo()" id="startBtn">
                    <span id="btnText">Fetch</span>
                    <div id="spinner" class="spinner"></div>
                </button>
            </div>

            <div id="errorBox" style="color: #e74c3c; font-size: 13px; text-align: center; display: none; margin-bottom: 10px;"></div>

            <div id="progressWrapper">
                <div id="progressBar"></div>
            </div>
            <div id="progressText" style="text-align: center; font-size: 12px; display: none; color: #28a745;">0%</div>

            <div class="result" id="result" style="display:none;">
                <div class="video-box">
                    <div id="videoPreview"></div>
                    
                    <div class="meta">
                        <strong id="title" style="font-size: 14px;">Title</strong>
                        <span id="sizeInfo" style="font-size: 12px; opacity: 0.8;">Size: <span id="fileSize">...</span></span>
                        <select id="formatSelect">
                            <option value="1080p">MP4 â€“ 1080p</option>
                            <option value="720p">MP4 â€“ 720p</option>
                            <option value="480p" selected>MP4 â€“ 480p</option>
                            <option value="mp3">MP3 â€“ Audio</option>
                        </select>
                        <div style="display: flex; gap: 5px;">
                            <button onclick="triggerDownload()" style="flex: 2;">Download</button>
                            <button onclick="copyDownloadLink()" style="flex: 1; background: #6c757d;">ðŸ“‹</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="historySection" class="card" style="display: none; margin-top: 20px; max-width: 500px;">
            <h3 style="font-size: 16px; margin-top: 0;">Recent Pack</h3>
            <div id="historyList"></div>
            <button id="zipBtn" onclick="downloadAllAsZip()" style="width: 100%; background: #28a745; margin-top: 10px;">ðŸ“¦ Zip All</button>
        </div>
    </div>

    <div id="toast" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 1000;"></div>

    <script src="kizito2.js"></script>
</body>
</html>
